name: Build and Publish Optimized Docker Image

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'package.json'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'package.json'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: easyssh

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        # 启用高级缓存功能
        driver-opts: |
          network=host
          image=moby/buildkit:buildx-stable-1

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: shanheee
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=raw,value=latest,enable={{is_default_branch}}

    # 多平台构建和推送
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=main
          type=registry,ref=${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:buildcache
        cache-to: |
          type=gha,mode=max,scope=main
          type=registry,ref=${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Generate artifact attestation
      if: github.event_name != 'pull_request'
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true

    # 构建总结
    - name: Build summary
      if: always()
      run: |
        echo "🎉 构建完成！"
        echo "📦 镜像标签: ${{ steps.meta.outputs.tags }}"
        echo "🔗 镜像摘要: ${{ steps.build.outputs.digest }}"
