name: Build and Publish Optimized Docker Image

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: easyssh

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        # å¯ç”¨é«˜çº§ç¼“å­˜åŠŸèƒ½
        driver-opts: |
          network=host
          image=moby/buildkit:buildx-stable-1

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: shanheee
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=optimized,enable={{is_default_branch}}

    # æ„å»ºä¿¡æ¯æ”¶é›†
    - name: Collect build info
      id: build-info
      run: |
        echo "build-date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
        echo "git-sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
        echo "git-ref=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

    # å¿«é€Ÿæµ‹è¯•æ„å»ºï¼ˆä»…AMD64ï¼Œç”¨äºéªŒè¯ï¼‰
    - name: Test build (AMD64 only)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: test:latest
        cache-from: |
          type=gha,scope=test
          type=registry,ref=${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=gha,mode=max,scope=test
        load: true
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          BUILD_DATE=${{ steps.build-info.outputs.build-date }}
          GIT_SHA=${{ steps.build-info.outputs.git-sha }}
          GIT_REF=${{ steps.build-info.outputs.git-ref }}

    # å®¹å™¨å¥åº·æ£€æŸ¥
    - name: Test container health
      run: |
        echo "ğŸ§ª å¯åŠ¨æµ‹è¯•å®¹å™¨..."
        docker run -d --name test-container -p 3000:3000 -p 8000:8000 test:latest

        echo "â³ ç­‰å¾…æœåŠ¡å¯åŠ¨..."
        sleep 30

        # æ£€æŸ¥å®¹å™¨æ˜¯å¦è¿è¡Œ
        if ! docker ps | grep test-container; then
          echo "âŒ å®¹å™¨å¯åŠ¨å¤±è´¥"
          docker logs test-container
          exit 1
        fi

        # ç®€å•çš„å¥åº·æ£€æŸ¥
        echo "ğŸ” æ‰§è¡Œå¥åº·æ£€æŸ¥..."
        for i in {1..10}; do
          if curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… æœåŠ¡å“åº”æ­£å¸¸"
            break
          fi
          if [ $i -eq 10 ]; then
            echo "âŒ æœåŠ¡å¥åº·æ£€æŸ¥å¤±è´¥"
            docker logs test-container
            exit 1
          fi
          sleep 5
        done

        # æ¸…ç†æµ‹è¯•å®¹å™¨
        docker stop test-container
        docker rm test-container

    # å¤šå¹³å°æ„å»ºå’Œæ¨é€
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=gha,scope=main
          type=registry,ref=${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:buildcache
        cache-to: |
          type=gha,mode=max,scope=main
          type=registry,ref=${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          BUILD_DATE=${{ steps.build-info.outputs.build-date }}
          GIT_SHA=${{ steps.build-info.outputs.git-sha }}
          GIT_REF=${{ steps.build-info.outputs.git-ref }}

    # é•œåƒå¤§å°åˆ†æ
    - name: Analyze image size
      if: github.event_name != 'pull_request'
      run: |
        echo "ğŸ“Š é•œåƒå¤§å°åˆ†æ:"
        docker pull ${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:latest
        docker images ${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}\t{{.CreatedAt}}"

        # è·å–é•œåƒå¤§å°ï¼ˆMBï¼‰
        SIZE=$(docker images ${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}:latest --format "{{.Size}}" | sed 's/MB//')
        echo "é•œåƒå¤§å°: ${SIZE}MB"

        # å¦‚æœé•œåƒå¤§å°è¶…è¿‡500MBï¼Œå‘å‡ºè­¦å‘Š
        if [ "${SIZE%.*}" -gt 500 ]; then
          echo "âš ï¸ è­¦å‘Š: é•œåƒå¤§å°è¶…è¿‡500MBï¼Œå»ºè®®è¿›ä¸€æ­¥ä¼˜åŒ–"
        else
          echo "âœ… é•œåƒå¤§å°åœ¨åˆç†èŒƒå›´å†…"
        fi

    - name: Generate artifact attestation
      if: github.event_name != 'pull_request'
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/shanheee/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.build.outputs.digest }}
        push-to-registry: true

    # æ„å»ºæ€»ç»“
    - name: Build summary
      if: always()
      run: |
        echo "ğŸ‰ æ„å»ºå®Œæˆï¼"
        echo "ğŸ“¦ é•œåƒæ ‡ç­¾: ${{ steps.meta.outputs.tags }}"
        echo "ğŸ”— é•œåƒæ‘˜è¦: ${{ steps.build.outputs.digest }}"
        echo "ğŸ“… æ„å»ºæ—¶é—´: ${{ steps.build-info.outputs.build-date }}"
        echo "ğŸ”„ Gitæäº¤: ${{ steps.build-info.outputs.git-sha }}"
