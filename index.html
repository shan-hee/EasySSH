<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EasySSH - 一个现代化的SSH客户端，提供高效、安全、易用的远程服务器管理体验">
    <meta name="keywords" content="EasySSH, SSH, Terminal, 终端, 服务器管理">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23a0a0a0' d='M20,19V7H4V19H20M20,3A2,2 0 0,1 22,5V19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19V5C2,3.89 2.9,3 4,3H20M13,17V15H18V17H13M9.58,13L5.57,9H8.4L11.7,12.3C12.09,12.69 12.09,13.33 11.7,13.72L8.42,17H5.59L9.58,13Z'/></svg>">
    <title>EasySSH</title>
    
    <!-- 应用基础样式 -->
    <style>
        /* 基础变量已迁移到 src/assets/styles/themes/theme.css */
        /* 这里只保留应用启动时必需的基础样式 */
        :root {
          /* 应用启动时的基础颜色，避免闪烁 */
          --primary-color: #1890ff;
          --primary-hover: #40a9ff;
          --primary-active: #096dd9;
          --success-color: #52c41a;
          --warning-color: #faad14;
          --error-color: #f5222d;
          /* 页面级变量已移至主题文件，支持主题切换 */
        }
        
        /* 主题变量已迁移到 src/assets/styles/themes/theme.css */
        /* 这里只保留基础的页面样式 */
        
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          font-family: 'Microsoft YaHei', sans-serif;
          background-color: var(--color-bg-page);
          color: var(--color-text-primary);
        }
        
        #app {
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        
        .btn {
          padding: 8px 16px;
          border-radius: 4px;
          border: none;
          cursor: pointer;
          font-size: 14px;
          transition: all 0.3s ease;
        }
        
        .btn-primary {
          background-color: var(--primary-color);
          color: white;
        }
        
        .btn-primary:hover {
          background-color: var(--primary-hover);
        }
        
        .btn-secondary {
          background-color: var(--btn-secondary-bg);
          color: var(--btn-secondary-color);
          border: 1px solid var(--btn-secondary-border);
        }
        
        .btn-secondary:hover {
          background-color: var(--btn-secondary-hover);
        }
        
        .card {
          background-color: var(--color-bg-container);
          border-radius: 4px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
          padding: 16px;
          margin-bottom: 16px;
        }
        
        .dashboard-container {
          padding: 20px;
          max-width: 1200px;
          margin: 0 auto;
        }
        
        .dashboard-card {
          background-color: var(--color-bg-container);
          border-radius: 8px;
          box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
          margin-bottom: 20px;
          overflow: hidden;
          border: 1px solid var(--color-border-default);
        }
        
        .card-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px;
          border-bottom: 1px solid var(--card-header-border);
          font-weight: bold;
          background-color: var(--card-header-bg);
        }
        
        /* Element Plus 消息通知样式覆盖 */
        .el-message {
          top: 3px !important;
          z-index: 9999 !important;
          background-color: var(--message-bg) !important;
          border-color: var(--message-border) !important;
          color: var(--message-color) !important;
          box-shadow: var(--message-shadow) !important;
        }
        
        /* 确保自定义类也应用相同规则 */
        .custom-el-message {
          top: 3px !important;
          z-index: 9999 !important;
        }

        /* 设置消息图标颜色为灰色 */
        .el-message .el-message__icon {
          color: var(--message-color) !important;
        }

        /* 将成功消息的图标颜色设为灰色 */
        .el-message--success .el-message__icon {
          color: var(--message-color) !important;
        }

        /* 消息内容文字颜色 */
        .el-message__content {
          color: var(--message-color) !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <noscript>
        <strong>很抱歉，EasySSH需要启用JavaScript才能正常工作。请启用后继续使用。</strong>
    </noscript>
    <!-- 入口脚本 -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
