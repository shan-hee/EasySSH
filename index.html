<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EasySSH - 一个现代化的SSH客户端，提供高效、安全、易用的远程服务器管理体验">
    <meta name="keywords" content="EasySSH, SSH, Terminal, 终端, 服务器管理">
    <meta name="theme-color" content="#1976d2">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23a0a0a0' d='M20,19V7H4V19H20M20,3A2,2 0 0,1 22,5V19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19V5C2,3.89 2.9,3 4,3H20M13,17V15H18V17H13M9.58,13L5.57,9H8.4L11.7,12.3C12.09,12.69 12.09,13.33 11.7,13.72L8.42,17H5.59L9.58,13Z'/></svg>">
    <!-- FontAwesome 图标库已移除，现在使用 Iconify 图标库 -->
    <title>EasySSH</title>

    <!-- 防主题闪烁脚本 - 必须在CSS加载前执行 -->
    <script>
        (function() {
            'use strict';

            /**
             * 从存储中获取主题设置
             * @returns {string} 主题名称 (light|dark|system)
             */
            function getStoredTheme() {
                try {
                    const data = localStorage.getItem('easyssh:user_settings');
                    if (!data) return 'system';

                    const parsed = JSON.parse(data);
                    const settings = parsed.value || parsed; // 兼容包装结构

                    return settings.ui?.theme || 'system';
                } catch {
                    return 'system'; // 解析失败时使用默认值
                }
            }

            /**
             * 解析实际主题（处理system主题）
             * @param {string} theme 原始主题设置
             * @returns {string} 实际主题 (light|dark)
             */
            function resolveActualTheme(theme) {
                if (theme === 'system') {
                    return window.matchMedia?.('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                return theme === 'dark' ? 'dark' : 'light'; // 确保只返回有效值
            }

            /**
             * 应用主题到DOM
             * @param {string} theme 主题名称
             */
            function applyTheme(theme) {
                const html = document.documentElement;
                html.setAttribute('data-theme', theme);
                html.className = html.className.replace(/\b(light|dark)-theme\b/g, '');
                html.classList.add(`${theme}-theme`);
            }

            try {
                const storedTheme = getStoredTheme();
                const actualTheme = resolveActualTheme(storedTheme);

                // 立即应用主题
                applyTheme(actualTheme);

                // 禁用初始动画，避免页面加载时的过渡效果
                document.documentElement.classList.add('no-transitions');

                // 页面加载完成后启用动画
                window.addEventListener('load', () => {
                    setTimeout(() => {
                        document.documentElement.classList.remove('no-transitions');
                    }, 100);
                }, { once: true });

            } catch (error) {
                // 发生任何错误时，应用默认浅色主题
                applyTheme('light');
                console.warn('主题初始化失败，已应用默认主题');
            }
        })();
    </script>
    
    <!-- 应用基础样式 -->
    <style>
        /* 基础变量已迁移到 src/assets/styles/themes/theme.css */
        /* 这里只保留应用启动时必需的基础样式 */
        :root {
          /* 应用启动时的基础颜色，避免闪烁 */
          --primary-color: #1890ff;
          --primary-hover: #40a9ff;
          --primary-active: #096dd9;
          --success-color: #52c41a;
          --warning-color: #faad14;
          --error-color: #f5222d;
          /* 页面级变量已移至主题文件，支持主题切换 */
        }
        
        /* 主题变量已迁移到 src/assets/styles/themes/theme.css */
        /* 这里只保留基础的页面样式 */
        
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          /* 使用主题中的基础字体栈 */
          font-family: var(--font-family-base);
          background-color: var(--color-bg-page);
          color: var(--color-text-primary);
        }
        
        #app {
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        
        /* Element Plus 消息通知样式覆盖 */
        /* 全局消息：居中且允许库动态计算堆叠top（不强制覆盖top） */
        .el-message {
          position: fixed;
          left: 50%;
          right: auto;
          transform: translateX(-50%);
          z-index: var(--z-message) !important; /* 使用主题层级变量 */
          background-color: var(--message-bg);
          border: 1px solid var(--message-border);
          color: var(--message-color);
          box-shadow: var(--message-shadow);
          display: flex;
          align-items: center;
          flex-wrap: nowrap;
          white-space: nowrap;
          max-width: 80vw;
        }

        /* 进入/离开过渡，慢慢消失 */
        .el-message-fade-enter-active,
        .el-message-fade-leave-active {
          transition: opacity 0.35s ease, transform 0.35s ease;
        }
        .el-message-fade-enter-from,
        .el-message-fade-leave-to {
          opacity: 0;
          transform: translateX(-50%) translateY(-6px);
        }

        /* 强制移除时的渐隐效果（用于超出最大条数时的清理） */
        .el-message.el-message--force-leave {
          opacity: 0 !important;
          transform: translateX(-50%) translateY(-6px) !important;
          transition: opacity 0.25s ease, transform 0.25s ease !important;
        }

        /* 消息内部文本颜色统一 */
        .el-message__content { color: var(--message-color); }
        .el-message .el-message__content {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
        .el-message .el-message__icon { margin-right: 8px; }
        
        /* 错误/警告消息：允许多行显示完整内容（不截断） */
        .el-message--error,
        .el-message--warning {
          white-space: normal;
        }
        .el-message--error .el-message__content,
        .el-message--warning .el-message__content {
          white-space: normal;
          overflow: visible;
          text-overflow: initial;
          word-break: break-word;
        }
        
        /* 确保自定义类也应用相同规则 */
        .custom-el-message {
          left: 50%;
          transform: translateX(-50%);
          z-index: var(--z-message) !important;
        }

        /* 设置消息图标颜色为灰色 */
        .el-message .el-message__icon {
          color: var(--message-color) !important;
        }

        /* 将成功消息的图标颜色设为灰色 */
        .el-message--success .el-message__icon {
          color: var(--message-color) !important;
        }

        /* 消息内容文字颜色 */
        .el-message__content {
          color: var(--message-color) !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <noscript>
        <strong>很抱歉，EasySSH需要启用JavaScript才能正常工作。请启用后继续使用。</strong>
    </noscript>
    <!-- 入口脚本 -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
