version: '3.8'

services:
  easyssh:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - node:20
        - node:20-slim
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
    volumes:
      # 可选：挂载配置文件
      - ./server/config:/app/server/config:ro
      # 可选：挂载日志目录
      - ./logs:/var/log/supervisor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

